name: QR-Scanner - Java CI with Maven

on:
  push:
    branches: [ "master" ]

jobs:
      
  job1:
    name: Compiles and Runs the Java Spark REST Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Install Google Chrome
        run: |
              chmod +x ./scripts/InstallChrome.sh
                       ./scripts/InstallChrome.sh

      - name: Build with Maven
        run: mvn -B package -Dmaven.test.skip --file pom.xml

      - name: List current Directory
        run: ls -a
      
      - name: List target folder
        run: |
           cd target
           ls -a

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
        
      - name: Start REST Server
        run: java -jar /home/runner/work/qr-scanner-server/qr-scanner-server/target/qrscanner-1.0-SNAPSHOT-jar-with-dependencies.jar --test=true
   

  job3:
    name: Tests the Spark-REST-Server with UnitTests and the Client with Java-Selenium
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B test --file pom.xml
